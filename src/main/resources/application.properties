# SERVER CONFIGURATION
server.port=8080

# Include error messages in responses (useful during development)
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always


# DATABASE CONFIGURATION (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/blogcentraldb?useSSL=false&serverTimezone=UTC
spring.datasource.username=intec
spring.datasource.password=intec-123

# MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / HIBERNATE CONFIGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use InnoDB (recommended for production)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# SECURITY / JWT ! change the jwt.secret, for now it's 3 *'s.
jwt.secret=***
jwt.expiration=3600000   # 1 hour in milliseconds
jwt.expirationRememberMe=604800000  # 7 days for "keep me logged in"



# LOGGING
# Log SQL statements + parameters (development only)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Security debugging (disable in production)
# logging.level.org.springframework.security=INFO


# CORS CONFIGURATION
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# FILE UPLOAD for avatar/image
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

